<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css" integrity="sha384-xOolHFLEh07PJGoPkLv1IbcEPTNtaed2xpHsD9ESMhqIYd0nLMwNLD69Npy4HI+N" crossorigin="anonymous">
<script src="https://cdn.jsdelivr.net/npm/jquery@3.5.1/dist/jquery.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-Fy6S3B9q64WdZWQUiU+q4/2Lc9npb8tCaSX9FK7E8HnRr0Jz8D6OP9dO5Vg3Q9ct" crossorigin="anonymous"></script>
</head>
<body>
	<div class="container">
		<h1>주문하기</h1>
		
		<!-- 폼의 3종 세트 : form, name, submit / 폼과 네임과 제출이 무조건 있어야한다. -->
		<form method="get" action="/lesson01/quiz07">
			<div class="form-group">
				<label for="address">주소</label>
				<input type="text" id="address" name="address" class="form-control col-2" placeholder="주소 입력">
			</div>
			<div class="form-group">
				<label for="cardName">결제카드</label>
				<input type="text" id="cardName" name="cardName" class="form-control col-2" placeholder="결제 카드 입력">
			</div>
			<div class="form-group">
				<label for="price">가격</label>
				<input type="text" id="price" name="price" class="form-control col-2" placeholder="가격">
			</div>
			<input type="submit" value="주문하기" class="btn btn-primary">
		</form>
	</div>
</body>
</html>
